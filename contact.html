<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Upfinity</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

  <!-- Header -->
  <header>
    <div>
      <img src="images/Upfinity.png" alt="Upfinity" class="up-name" style="width: 175px; height: 40px;">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#about">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <form action="https://formspree.io/f/manjpyol" method="POST">
    <h1>Contact Us</h1>
    <h2>To elevate your brand with us</h2>

    <div class="name">
      <label for="name">Name *</label>
      <input id="name" name="name" type="text" placeholder="Let us know who you are" required>
    </div>

    <div class="number">
      <label for="number">Number *</label>
      <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="Leave your number here" required>
    </div>

    <div class="mail">
      <label for="mail">E-mail *</label>
      <input type="email" id="mail" name="mail" placeholder="We will never spam you!" required>
    </div>

    <div class="companyname">
      <label for="companyname">About your Company</label>
      <textarea id="companyname" name="companyname" placeholder="Tell us your company name"></textarea>
    </div>

    <div class="submit">
      <button type="submit">Contact Us</button>
    </div>

    <div class="form-note">
      <h3>Fields with asterisk (*) should be filled compulsorily</h3>
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p class="copyright">
        Â© Upfinity. All rights reserved.
      </p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
